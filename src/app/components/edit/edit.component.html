<h2 class="text-center">EDITAR</h2>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input formControlName="title" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input formControlName="content" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Clas. Obra</label>
        <input formControlName="author" type="text" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>

</form>
